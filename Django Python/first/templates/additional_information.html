{% extends "footer.html" %}
{% block title %}Additional Information{% endblock title %}
{% block body %}

<div class="container my-0 px-0 py-0 mx-0 opacity-50">
    <img src="https://source.unsplash.com/random/1366x573/?ai">
    </div>
</div>
<div class="opacity-100">
    <div class="position-absolute top-50 start-0 translate-middle-y mx-5">
        <form method="post" action="/additional_information">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Command" class="form-label"><h3>Command</h3></label>
                <input type="text" class="form-control" id="Command" name="Command" placeholder="Enter Your Command">
              </div>
              <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <div class="position-absolute top-50 end-0 translate-middle-y mx-5">
        <div class="card text-end" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title"><h4>Your Command </h4></h5>
              <p class="card-text" id="textSpeech"> {{Command2}} </p>
              <button type="button" value="Convert to Audio" class="btn btn-danger" onclick="convertTextToAudio()">
                    <span class="material-symbols-outlined">
                        select_to_speak
                    </span>
                    <audio id="audioPlayer" style="display: none;"></audio>
                </button>
            </div>
        </div>
    </div>

    
</div>

{% endblock body %}
