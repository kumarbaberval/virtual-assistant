{% extends "footer.html" %}
{% block title %}Kumar{% endblock title %}
{% block body %}

<div class="container-fluid px-0">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/random/1400x500?animals" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/1400x500?rocks" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/1400x500?artificialintelligence" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/1400x500?icecream" class="d-block" alt="...">
      </div><div class="carousel-item">
        <img src="https://source.unsplash.com/random/1400x500?mountains" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

{% endblock body %}
